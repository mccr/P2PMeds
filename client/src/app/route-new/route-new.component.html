<h1> New Route </h1>
<form (ngSubmit)="newRoute(myForm)" #myForm="ngForm">
  <label> From </label>
  <input type="text" [(ngModel)]="from" name="from"/>
  <label> To </label>
  <input type="text" [(ngModel)]="to" name="to"/>
  <label> Date </label>
  <input type="date" [(ngModel)]="date" name="date"/>

  <button type="submit"> add new route </button>
</form>
<p class="error"> {{ error }} </p>
