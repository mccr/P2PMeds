<section>
  <h1> New Route </h1>
  <form (ngSubmit)="newRoute(myForm)" #myForm="ngForm">
    <md-input-container>
      <input mdInput [(ngModel)]="from" placeholder="From" name="from" required>
      <md-error>This field is required</md-error>
    </md-input-container>
    <md-input-container>
      <input mdInput [(ngModel)]="to" placeholder="To" name="to" required>
      <md-error>This field is required</md-error>
    </md-input-container>
    <md-input-container>
      <input mdInput [(ngModel)]="date" [mdDatepicker]="picker" placeholder="Choose a date" name="date" required>
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
      <md-error>This field is required</md-error>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>

    <button md-raised-button type="submit"> add new route </button>
  </form>
  <p class="error"> {{ error }} </p>
</section>
