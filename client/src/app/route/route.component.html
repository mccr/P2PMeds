<h1> search for routes </h1>
<form (ngSubmit)="searchRoutes(myForm)" #myForm="ngForm">
  <label> From </label>
  <input type="text" [(ngModel)]="from" name="from"/>
  <label> To </label>
  <input type="text" [(ngModel)]="to" name="to"/>
  <label> Date </label>
  <input type="date" [(ngModel)]="date" name="date"/>

  <button type="submit"> search </button>
</form>

<div *ngFor="let route of routes">
  <p>from: {{route.from}}</p>
  <p>to: {{route.to}}</p>
  <p>Date:{{route.date | date:'shortDate'}}</p>
  <p>Creator:{{route.creator_id}}</p>
  <button type="button" name="button" (click)="newPetition(route._id)">make a petition</button>
</div>
