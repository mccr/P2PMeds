<h2 md-dialog-title>Edit Profile</h2>
    <form (ngSubmit)="update(myForm)" #myForm="ngForm">
    <md-input-container>
      <input mdInput [(ngModel)]="updates.email" placeholder="Email" name="email">
    </md-input-container>
      <label for="profilePic">
        Profile Picture:
        <input type="file" name="profilePic" ng2FileSelect [uploader]="uploader">
      </label>
      <button md-raised-button type="submit"> edit profile </button>
    </form>
<p class="error"> {{ error }} </p>
